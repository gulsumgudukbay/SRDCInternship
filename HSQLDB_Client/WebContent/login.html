<!DOCTYPE html>
<!-- author Gulsum Gudukbay -->
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
	type="text/javascript"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
	<div id="logincontent" class="container" >
		<form id="loginform" name="loginform" role="form" action="post" method='post' style="position:fixed;top:10%;left:10%;right:60%">
			<div class="form-group">
				<label for="preferredUsername">Username:</label> <input type="text" class="form-control" id="preferredUsername" required>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password" class="form-control" id="password">
			</div>
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<button type="button" class="btn btn-default" id="submitLogin"
				onclick='login()' value="submitLogin">Submit</button>
			<button type="button" class="btn btn-default" id="backToMain"
				onclick="window.location.href='index.html';" value="backToMain">Back
				To Main</button>
		</form>
	</div>
	<script src="js/jquery-3.0.0.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
