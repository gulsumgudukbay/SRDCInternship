<!DOCTYPE html5>
<!-- author Gulsum Gudukbay -->
<html>
<head>
<meta charset="UTF-8">
<title>Create User</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
	type="text/javascript"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<style>
.container{margin: auto; top:10%;}
.bottom {margin-bottom:2%}
.left {width: 45%;float: left;}
.right {margin-left: 48%;width: 45%}
form {display:block;position:fixed; }
.col1 {display:block;padding: 2px 4px 20px 4px;}
.col2 {display:block;padding: 2px 4px 20px 4px;}
.buttons {display:block; padding: 2px 4px 3px 4px;}          
</style>
</head>
<body style="position:relative;"data-spy="scroll" data-target=".navbar" data-offset="50">
	<div class="container" id="createUserContent" style="position:absolute;left:7%;top:7%;overflow-y: scroll;">
		<form id='formCreate' name='formCreate' role="form" action="post" method='post' class="container" >
			<div class="container col1 left" >
				<label for="preferredUsername">Username:</label> <input type="text" class="form-control" name="preferredUsername" id="preferredUsername" required="required">
				<label for="pwd">Password:</label> <input type="password" class="form-control" id="password" size="10" required>
				<label for="sub">Sub:</label> <input type="text" class="form-control" id="sub" >
				<label for="name">Name:</label> <input type="text" class="form-control" id="name" >
				<label for="givenName">Given Name:</label> <input type="text" class="form-control" id="givenName" >
				<label for="familyName">Family Name:</label> <input type="text" class="form-control" id="familyName" >
				<label for="middleName">Middle Name:</label> <input type="text" class="form-control" id="middleName" >
				<label for="nickname">Nickname:</label> <input type="text" class="form-control" id="nickname" >
				<label for="profile">Profile:</label> <input type="text" class="form-control" id="profile" >
				<label for="picture">Picture:</label> <input type="text" class="form-control" id="picture" >
				<label for="website">Website:</label> <input type="text" class="form-control" id="website" >
			</div>
			<div class="container col2 right">
				<label for="email">Email:</label> <input type="email" class="form-control" id="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
				<label for="gender">Gender:</label> <input type="text" class="form-control" id="gender" >
				<label for="zoneinfo">Zone Info:</label> <input type="text" class="form-control" id="zoneinfo" >
				<label for="locale">Locale:</label> <input type="text" class="form-control" id="locale" required>
				<label for="phoneNumber">Phone Number:</label> <input type="text" class="form-control" id="phoneNumber" >
				<label for="address">Address:</label> <input type="text" class="form-control" id="address" >
				<label for="updatedTime">Updated Time:</label> <input type="text" class="form-control" id="updatedTime" >
				<label for="birthdate">Birthdate:</label> <input type="text" class="form-control" id="birthdate" >
				<label for="role">Role:</label> <input type="text" class="form-control" id="role" >
				<label for="team">Team:</label> <input type="text" class="form-control" id="team" >
				<label for="teamRole">Team Role:</label> <input type="text" class="form-control" id="teamRole" >
			</div>
			<div class="container buttons bottom">
				<button type="button" class="btn btn-default" id="submitCreate" onclick='createUser()' value="submitCreate">Submit</button>
				<button type="button" class="btn btn-default" id="backToMain" onclick="window.location.href='index.html';" value="backToMain">Back To Main</button>
			</div>	
		</form>
		<br>

	</div>
	<script src="js/jquery-3.0.0.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>


</body>
</html>
